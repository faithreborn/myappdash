name: Build iOS IPA

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Setup Capacitor iOS
        run: |
          npx cap add ios || true
          npx cap sync ios

      - name: Generate App Icons
        run: |
          brew install imagemagick
          ICON_DIR="ios/App/App/Assets.xcassets/AppIcon.appiconset"
          mkdir -p "$ICON_DIR"
          
          if [ -f "public/icon.png" ]; then
            # Generate all required icon sizes
            convert public/icon.png -resize 20x20 "$ICON_DIR/Icon-20.png"
            convert public/icon.png -resize 40x40 "$ICON_DIR/Icon-20@2x.png"
            convert public/icon.png -resize 60x60 "$ICON_DIR/Icon-20@3x.png"
            convert public/icon.png -resize 29x29 "$ICON_DIR/Icon-29.png"
            convert public/icon.png -resize 58x58 "$ICON_DIR/Icon-29@2x.png"
            convert public/icon.png -resize 87x87 "$ICON_DIR/Icon-29@3x.png"
            convert public/icon.png -resize 40x40 "$ICON_DIR/Icon-40.png"
            convert public/icon.png -resize 80x80 "$ICON_DIR/Icon-40@2x.png"
            convert public/icon.png -resize 120x120 "$ICON_DIR/Icon-40@3x.png"
            convert public/icon.png -resize 120x120 "$ICON_DIR/Icon-60@2x.png"
            convert public/icon.png -resize 180x180 "$ICON_DIR/Icon-60@3x.png"
            convert public/icon.png -resize 76x76 "$ICON_DIR/Icon-76.png"
            convert public/icon.png -resize 152x152 "$ICON_DIR/Icon-76@2x.png"
            convert public/icon.png -resize 167x167 "$ICON_DIR/Icon-83.5@2x.png"
            convert public/icon.png -resize 1024x1024 "$ICON_DIR/Icon-1024.png"
            
            # Create Contents.json for the icons
            cat > "$ICON_DIR/Contents.json" << 'EOF'
          {
            "images": [
              {"filename": "Icon-20.png", "idiom": "iphone", "scale": "2x", "size": "20x20"},
              {"filename": "Icon-20@3x.png", "idiom": "iphone", "scale": "3x", "size": "20x20"},
              {"filename": "Icon-29.png", "idiom": "iphone", "scale": "1x", "size": "29x29"},
              {"filename": "Icon-29@2x.png", "idiom": "iphone", "scale": "2x", "size": "29x29"},
              {"filename": "Icon-29@3x.png", "idiom": "iphone", "scale": "3x", "size": "29x29"},
              {"filename": "Icon-40@2x.png", "idiom": "iphone", "scale": "2x", "size": "40x40"},
              {"filename": "Icon-40@3x.png", "idiom": "iphone", "scale": "3x", "size": "40x40"},
              {"filename": "Icon-60@2x.png", "idiom": "iphone", "scale": "2x", "size": "60x60"},
              {"filename": "Icon-60@3x.png", "idiom": "iphone", "scale": "3x", "size": "60x60"},
              {"filename": "Icon-20.png", "idiom": "ipad", "scale": "1x", "size": "20x20"},
              {"filename": "Icon-20@2x.png", "idiom": "ipad", "scale": "2x", "size": "20x20"},
              {"filename": "Icon-29.png", "idiom": "ipad", "scale": "1x", "size": "29x29"},
              {"filename": "Icon-29@2x.png", "idiom": "ipad", "scale": "2x", "size": "29x29"},
              {"filename": "Icon-40.png", "idiom": "ipad", "scale": "1x", "size": "40x40"},
              {"filename": "Icon-40@2x.png", "idiom": "ipad", "scale": "2x", "size": "40x40"},
              {"filename": "Icon-76.png", "idiom": "ipad", "scale": "1x", "size": "76x76"},
              {"filename": "Icon-76@2x.png", "idiom": "ipad", "scale": "2x", "size": "76x76"},
              {"filename": "Icon-83.5@2x.png", "idiom": "ipad", "scale": "2x", "size": "83.5x83.5"},
              {"filename": "Icon-1024.png", "idiom": "ios-marketing", "scale": "1x", "size": "1024x1024"}
            ],
            "info": {"author": "xcode", "version": 1}
          }
          EOF
            
            echo "âœ… Icons and Contents.json generated"
            ls -la "$ICON_DIR"
          fi

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Build Unsigned App
        run: |
          cd ios/App
          
          # Build for device without signing
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            ONLY_ACTIVE_ARCH=NO

      - name: Create IPA
        run: |
          cd ios/App
          
          # Find the .app
          APP_PATH=$(find build -name "*.app" -type d | head -1)
          echo "Found app at: $APP_PATH"
          
          # Create Payload folder structure
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          
          # Create IPA
          zip -r FaciStoreAdmin-unsigned.ipa Payload
          
          # Show size
          ls -lh FaciStoreAdmin-unsigned.ipa
          
          # Cleanup
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: ios/App/FaciStoreAdmin-unsigned.ipa
          retention-days: 30
