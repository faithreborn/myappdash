name: Build iOS App

on:
  push:
    branches: [main]
    paths:
      - 'admin-dashboard/**'
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    defaults:
      run:
        working-directory: admin-dashboard

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Capacitor iOS
        run: |
          npx cap add ios || true
          npx cap sync ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Build iOS App (Simulator)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -derivedDataPath build \
            build

      - name: Archive iOS App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/FaciStoreAdmin.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: admin-dashboard/ios/App/build/
          retention-days: 7

  # Optional: Build for App Store (requires certificates)
  build-release:
    runs-on: macos-latest
    needs: build-ios
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
    
    defaults:
      run:
        working-directory: admin-dashboard

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Capacitor iOS
        run: |
          npx cap add ios || true
          npx cap sync ios

      - name: Install Apple Certificate
        if: ${{ secrets.APPLE_CERTIFICATE_BASE64 != '' }}
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          
          # Import certificate
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

      - name: Install Provisioning Profile
        if: ${{ secrets.PROVISIONING_PROFILE_BASE64 != '' }}
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build and Export IPA
        if: ${{ secrets.APPLE_CERTIFICATE_BASE64 != '' }}
        run: |
          cd ios/App
          pod install
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/FaciStoreAdmin.xcarchive \
            archive
          
          xcodebuild -exportArchive \
            -archivePath build/FaciStoreAdmin.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ../../ExportOptions.plist

      - name: Upload IPA
        if: ${{ secrets.APPLE_CERTIFICATE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: admin-dashboard/ios/App/build/export/*.ipa
          retention-days: 30
